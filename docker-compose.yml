# NexusCore v4.0 Docker Compose Configuration

services:
  # ==========================================================
  # NGINX Reverse Proxy
  # ==========================================================
  nginx:
    image: nginx:1.25
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./infrastructure/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./infrastructure/nginx/ssl:/etc/nginx/ssl:ro
      - ./backend/static:/app/static:ro
      - ./frontend/public:/app/public:ro
    depends_on:
      backend:
        condition: service_healthy
      frontend:
        condition: service_started
    networks:
      - nexuscore-network
    healthcheck:
      test: [ "CMD", "nginx", "-t" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # ==========================================================
  # Django Backend (Django 6.0)
  # ==========================================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: >
      sh -c "python manage.py migrate --noinput &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - nexuscore-network
    healthcheck:
      test: [ "CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health/')" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ==========================================================
  # Next.js Frontend (Next.js 14)
  # ==========================================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    command: npm run dev
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    env_file:
      - .env
    networks:
      - nexuscore-network

  # ==========================================================
  # Celery Worker
  # ==========================================================
  celery:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: celery -A config worker -Q high,default,low -l INFO
    volumes:
      - ./backend:/app
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - nexuscore-network

  # ==========================================================
  # Celery Beat (Scheduler)
  # ==========================================================
  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: celery -A config beat -l INFO
    volumes:
      - ./backend:/app
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - nexuscore-network

  # ==========================================================
  # PostgreSQL 16 (REQUIRED for GeneratedField)
  # ==========================================================
  postgres:
    image: postgres:16-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    environment:
      POSTGRES_DB: ${DB_NAME:-nexuscore}
      POSTGRES_USER: ${DB_USER:-nexuscore_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-nexuscore_password}
    ports:
      - "5432:5432"
    networks:
      - nexuscore-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER:-nexuscore_user} -d ${DB_NAME:-nexuscore}" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ==========================================================
  # Redis 7.4 (Cache + Celery Broker)
  # ==========================================================
  redis:
    image: redis:7.4-alpine
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - nexuscore-network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================================
  # Mailpit (Development Email Server)
  # ==========================================================
  mailpit:
    image: axllent/mailpit:latest
    ports:
      - "8025:8025" # Web UI
      - "1025:1025" # SMTP
    networks:
      - nexuscore-network

# ==========================================================
# Volumes
# ==========================================================
volumes:
  postgres_data:
  redis_data:

    # ==========================================================
    # Networks
    # ==========================================================
networks:
  nexuscore-network:
    driver: bridge
